<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typenscheine Schweiz</title>
    <style>
        /* CSS Reset: Damit der Iframe wirklich den ganzen Bildschirm f√ºllt */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Verhindert doppelte Scrollbalken */
            background-color: #ffffff;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://typenschein.streamlit.app/?embed=true" 
        title="Typenschein Schweiz"
        allow="clipboard-write"
    ></iframe>
</body>
</html>
